<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="tabs.css" />
</head>

<body>
    <div class="container">
        <div class="tabHeader">
            <span class="tab">
                <a href="#first" class="active link">First Tab</a>
            </span>
            <span class="tab">
                <a href="#second" class="link">Second Tab</a>
            </span>
            <span class="tab">
                <a href="#third" class="link">Third Tab</a>
            </span>
            <span class="tab">
                <a href="#fourth" class="link">Fourth Tab</a>
            </span>
        </div>
        <div class="content">
            <div class="tabContent active" id="first">
                <p>First</p>
            </div>
            <div class="tabContent" id="second">
                <p>Second</p>
            </div>
            <div class="tabContent" id="third">
                <p>Third</p>
            </div>
            <div class="tabContent" id="fourth">
                <p>Fourth</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="tabs.js"></script>
</body>
