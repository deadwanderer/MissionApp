<!doctype html>
<html lang="en">
<head>
    <title>App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body class="bg-inverse text-white">
    <div class="container">
        <ul class="nav nav-tabs bg-inverse text-white" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#first" role="tab">First</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#second" role="tab">Second</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#third" role="tab">Third</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#fourth" role="tab">Fourth</a>
            </li>
        </ul>
    </div>
    <div class="tab-content">
        <div class="tab-pane fade in active" id="first" role="tabpanel">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h4>Missions</h4>
                        <table class="table table-striped table-inverse table-sm table-hover">
                            <thead>
                                <tr>                                    
                                    <th>Name</th>
                                    <th>Length</th>
                                    <th>Progress</th>
                                </tr>
                            </thead>
                            <tbody id="missionList">
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-6">
                        <h4>Resources</h4>
                        <table class="table table-inverse table-striped table-sm table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody id="resourceList">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <h4>Inventory</h4>
                        <table class="table">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>Slot</th>
                                    <th>Name</th>
                                    <th>Item Level</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Head</td>
                                    <td>Item of Greatness</td>
                                    <td>830</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-6">
                        <h4>Equipment</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Slot</th>
                                    <th>Name</th>
                                    <th>Item Level</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Head</td>
                                    <td>Item of Greatness</td>
                                    <td>830</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="second" role="tabpanel">
        </div>
        <div class="tab-pane fade" id="third" role="tabpanel">
        </div>
        <div class="tab-pane fade" id="fourth" role="tabpanel">        
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/tether.min.js"></script>    
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
